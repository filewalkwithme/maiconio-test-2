{{ define "title" }}Go Starter Application{{ end }}
{{ define "content"}}
<table>
	<tr>
		<td>
			<h1 id="message">Image Recognition3</h1>
			<p class='description'></p> Thanks for creating a <span class="blue">Go
				Starter Application</span>. Get started by reading our <a
			href="https://www.ng.bluemix.net/docs/#starters/go/index.html#go">documentation</a>
			or use the Start Coding guide under your app in your dashboard. Test
		</td>
			<td style='width: 30%;'>
				<img class = 'newappIcon' src='/static/images/newapp-icon.png'>
			</td>
	</tr>
	<tr>
		<td colspan=2>
			<form action="./upload" method="POST" enctype="multipart/form-data">
				<h1 id="message">Upload a new image!</h1>
        <input type="file" name="img_File" accept="multipart/form-data">
        <input type="submit">
      </form>
		</td>
	</tr>
	<tr>
		<td colspan=2>
			<h1 id="message">History</h1>
		</td>
	</tr>
</table>
{{ end }}
